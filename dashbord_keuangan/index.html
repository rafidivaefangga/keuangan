<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Dashboard Keuangan</h1>
            <p>Kelola keuangan Anda dengan mudah</p>
        </header>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card card-income">
                <div class="card-label">ðŸ’° Pendapatan</div>
                <div class="card-value" id="totalIncome">Rp 0</div>
            </div>
            <div class="card card-expense">
                <div class="card-label">ðŸ’¸ Pengeluaran</div>
                <div class="card-value" id="totalExpense">Rp 0</div>
            </div>
            <div class="card card-balance">
                <div class="card-label">ðŸ“ˆ Saldo</div>
                <div class="card-value" id="totalBalance">Rp 0</div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>âž• Tambah Transaksi</h2>
            <div class="form-group">
                <input type="text" id="description" placeholder="Deskripsi (contoh: Gaji, Makan, dll)">
                <input type="number" id="amount" placeholder="Jumlah (dalam rupiah)">
                <select id="type">
                    <option value="expense">Pengeluaran</option>
                    <option value="income">Pendapatan</option>
                </select>
                <button onclick="addTransaction()">Tambah Transaksi</button>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>ðŸ“Š Komposisi Pengeluaran</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>ðŸ“ˆ Pemasukan vs Pengeluaran</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <h3>ðŸ“‹ Daftar Transaksi</h3>
            <table>
                <thead>
                    <tr>
                        <th>Deskripsi</th>
                        <th>Tanggal</th>
                        <th>Jumlah</th>
                        <th>Tipe</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
